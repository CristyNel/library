name: Go Test for API Module

on:
  push:
    paths:
      - 'api/**'
      - '.github/workflows/**'
    branches:
      - main
      - develop
  pull_request:
    paths:
      - 'api/**'
      - '.github/workflows/**'
    branches:
      - main
      - develop

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.0'

      - name: Verify Go installation
        run: go version

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod tidy
        working-directory: ./api

      - name: Run tests
        run: go test -v -cover ./...
        working-directory: ./api