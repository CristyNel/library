<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link rel="stylesheet" href="/css/authors.css">
</head>
<body>

<div class="table-container">
    <input type="text" id="searchInput" placeholder="Search for authors..">
    <table border="1" id="authorTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">ID</th>
                <th onclick="sortTable(1)">Firstname</th>
                <th onclick="sortTable(2)">Lastname</th>
                <th>Photo</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
            <tr>
                <td>{{ author.id }}</td>
                <td>{{ author.firstname }}</td>
                <td>{{ author.lastname }}</td>
                <td>{{ author.photo }}</td>
                <td>
                    <button onclick="confirmDelete('{{ author.id }}')">DELETE</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="/js/authors.js"></script>

</body>
</html>
