<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="/static/css/books.css">
</head>
<body>
<nav class="navbar">
    <a href="/authors">Authors</a>
    <div class="top-right">
        <a href="/add_book"><button class="add-button">âž• Add Book</button></a>
    </div>
</nav>
<div class="container">
    {% for book in books %}
    <div class="book-square">
        <h3>{{ book.book_title }}</h3>
        <p>By: {{ book.author_firstname }} {{ book.author_lastname }}</p>
        <img src="{{ book.book_photo }}" >
        <a href="/book-details/{{ book.book_id }}"><button>More Details</button></a>
    </div>
    {% endfor %}
</div>
</body>
</html>
